<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Agregar Reserva</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Agregar Reserva</div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label for="id_telefono" class="form-label">Teléfono</label>
            {{ form.telefono }}
        </div>
        <div class="mb-3">
            <label for="id_fecha_reserva" class="form-label">Fecha de Reserva</label>
            {{ form.fecha_reserva }}
        </div>
        <div class="mb-3">
            <label for="id_hora_reserva" class="form-label">Hora de Reserva</label>
            {{ form.hora_reserva }}
        </div>
        <div class="mb-3">
            <label for="id_cantidad_personas" class="form-label">Cantidad de Personas</label>
            {{ form.cantidad_personas }}
        </div>
        <div class="mb-3">
            <label for="id_correo_electronico" class="form-label">Correo Electronico</label>
            {{ form.correo_electronico }}
        </div>
        <div class="mb-3">
            <label for="id_estado" class="form-label">Estado</label>
            {{ form.estado }}
        </div>
        <div class="mb-3">
            <label for="id_observacion" class="form-label">Observación</label>
            {{ form.observacion }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <br>
    <a class="btn btn-info btn-sm" href="{% url 'ver_reservas' %}">Volver<i class="bi bi-arrow-left" style="margin-left: 8px;"></i></a>
</body>
</html>
